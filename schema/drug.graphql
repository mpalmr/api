type Query {
	getDrugById(drugId: ID!): Drug!
}

type Mutation {
	createDrug(drug: DrugInput!): Drug!
}

input DrugInput {
	name: String!
	summary: String
	effects: String
	detection: String
	avoid: String
	pubchemCid: String
	referencesAndNotes: String
}

type Drug {
	id: ID!
	name: String!
	summary: String
	effects: String
	detection: String
	avoid: String
	pubchemCid: String
	referencesAndNotes: String
	createdAt: Date!
	updatedAt: Date!
}
